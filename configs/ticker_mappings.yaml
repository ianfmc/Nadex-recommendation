# Test tickers (subset for diagnostic tests)
test_tickers:
  - ES=F
  - NQ=F
  - GC=F
  - CL=F
  - EURUSD=X

# Notes:
# - This is the SINGLE SOURCE OF TRUTH for all ticker information
# - To add a ticker: Add entry here with all metadata
# - To enable/disable trading: Change the 'active' flag
# - Historical processing uses ALL tickers (19 total)
# - Recommendation engine uses only tickers where active: true (15 total)
# - No need to maintain separate tickers.yaml file
